<div class="container mt-5">
  <h2>Solicitar Uso de Espaço</h2>
  <p>ID do Espaço: {{ space.id }}</p>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="startDate">Data e Hora de Início:</label>
      <input type="datetime-local" id="startDate" class="form-control" [(ngModel)]="startDate" name="startDate" required>
    </div>
    <div class="form-group">
      <label for="endDate">Data e Hora de Término:</label>
      <input type="datetime-local" id="endDate" class="form-control" [(ngModel)]="endDate" name="endDate" required>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Solicitar Uso</button>
  </form>
</div>
