<div class="container mt-4">
    <div class="row">
        <div class="col text-center">
            <h2 class="mb-4">Solicitações Pendentes</h2>
        </div>
        <div class="col text-end">
            <!-- Botão para outras ações, se necessário -->
        </div>
    </div>

    <div *ngIf="pendingRequests.length === 0" class="alert alert-info text-center">
        Não há solicitações pendentes no momento.
    </div>

    <div *ngIf="pendingRequests.length > 0" class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>#</th>
                    <th>Nome do Espaço</th>
                    <th>Solicitante</th>
                    <th>Data de Solicitação</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let request of pendingRequests; let i = index">
                    <tr *ngIf="request.status === 'PENDENTE'">
                        <td>{{ i + 1 }}</td>
                        <td>{{ request.space.name }}</td>
                        <td>{{ request.requestedBy.username }}</td>
                        <td>{{ request.requestDate | date:'short' }}</td>
                        <td>
                            <span class="badge bg-warning">Pendente</span>
                        </td>
                        <td>
                            <button class="btn btn-success btn-sm me-2" 
                                    (click)="acceptRequests(request.id)">
                                Aceitar
                            </button>
                            <button class="btn btn-danger btn-sm" 
                                    (click)="rejectRequests(request.id)">
                                Rejeitar
                            </button>
                        </td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>
</div>
