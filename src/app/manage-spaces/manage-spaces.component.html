<div class="container mt-5">
    <h2 class="text-center mb-4">Gerenciar Espaços</h2>  
    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead class="thead-light">
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Localização</th>
            <th scope="col">Capacidade</th>
            <th scope="col">Tipo</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let space of spaces">
            <td>{{ space.name }}</td>
            <td>{{ space.location }}</td>
            <td>{{ space.capacity }}</td>
            <td>{{ space.type }}</td>
            <td>
              <button class="btn btn-primary me-2" [routerLink]="['/edit-space/', space.id]">
                Editar
              </button>
              <button  class="btn btn-danger" (click)="deleteSpace(space)">Deletar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <div *ngIf="spaces.length === 0" class="text-center">
      <p>Nenhum espaço encontrado.</p>
    </div>
  </div>
